language: php

sudo: false

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

before_install:
  - composer self-update

before_script:
  - composer install --prefer-source

script:
 - mkdir -p build/logs
 - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
 
after_script:
 - php vendor/bin/coveralls -v